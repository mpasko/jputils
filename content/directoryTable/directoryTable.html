<tr>
    <td>
        <button class="glyphicon glyphicon-chevron-right" 
            ng-class="{'glyphicon-chevron-right' : !$ctrl.expanded, 'glyphicon-chevron-down' : $ctrl.expanded}"
            ng-if="!!$ctrl.expand"
            ng-click="$ctrl.expand($ctrl.dir);">
        </button>
        <span ng-hide="!!$ctrl.expand" style="width:50px; display:block; float:left;">&nbsp;</span>
    </td>
    <td>
        <span>{{ $ctrl.dir }}</span>
    </td>
    <td>
    </td>
    <td>
        <button class="btn btn-sm btn-default" 
            ng-click="$ctrl.previewCategory($ctrl.dir);">
            preview
        </button>
    </td>
</tr>
