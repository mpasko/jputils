
<div *ngFor="let dir of currentNode.subnodes">
  <a class="folder-style"
    (click)="gotoDirectory(dir.name)">./{{ dir.name }}/</a>
</div>
<a (click)="newDirectory()"> +(new directory) </a>
<div *ngFor="let file of currentNode.subleafs">
  <a (click)="gotoFile(file.name)">{{ file.name }}</a>
</div>
<a (click)="newFile()"> +(new file) </a>
