
<div>
  <h3>Summary:</h3>
  <table>
    <tr *ngFor="let mode of summary">
      <td>{{ mode.activity }} {{ mode.phase }}</td>
      <td>
        <span class="badge badge-danger">{{ mode.size }}</span>
      </td>
      <td>
        <button class="btn btn-sm btn-default"
                (click)="makeExam(resourceId, mode.activity, mode.phase);">
          Run exam
        </button>
      </td>
      <td>
        <button class="btn btn-sm btn-default"
                (click)="makeQuiz(resourceId, mode.activity, mode.phase);">
          Download drill
        </button>
      </td>
    </tr>
  </table>
</div>
<div *ngFor="let activity of activities">
  <div *ngFor="let phase of phases">
    <h3>{{activity}} {{phase}}</h3>
    <app-word-item [words]="getWordsOf(activity,phase)"></app-word-item>
  </div>
</div>
